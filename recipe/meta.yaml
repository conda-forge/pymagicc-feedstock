{% set name = "pymagicc" %}
{% set version = "2.0.0rc1" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4fbb9cce72f56fbcf865e026803e49825ef23d12a15a116b5cb156532d887cb4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pandas-datapackage-reader
    - f90nml
    - PyYAML
    - scmdata >=0.4.3

test:
  imports:
    - pymagicc

  commands:
    - python -c "import pymagicc; assert pymagicc.__version__ == '{{ version }}'"

about:
  home: https://github.com/openclimatedata/pymagicc
  license: AGPL-3.0-only AND CC-BY-NC-SA-3.0
  license_family: AGPL
  license_file: 
      - LICENSE
      - pymagicc/MAGICC6/License_MAGICC6Executable.txt
  summary: Python wrapper for the simple climate model MAGICC
  doc_url: https://pymagicc.readthedocs.io/en/latest/
  dev_url: https://github.com/openclimatedata/pymagicc

extra:
  recipe-maintainers:
    - znicholls
    - rgieseke
